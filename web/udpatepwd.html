<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css"/>
		<style type="text/css">
			*{
				margin: 0px;
				padding: 0px;
			}
			#top{
				background-image:url(img/login-top-bg.gif);
				height: 41px;
			}
			#bottom{
				position: absolute;
				bottom: 0px;
				background-image: url(img/login-buttom-bg.gif);
				height: 20px;
				width: 100%;
			}
			#center{
				position: absolute;
				width: 300px;
				height: 200px;
				top: 50%;
				left: 50%;
				margin-top: -200px;
				margin-left: -200px;
			}
		</style>
	</head>
	<body>
		<div id="top"></div>
		<div id="center">
			<form action="UpdatePwdServlet" class="" method="post">
				<div class="form-group form-group-lg">
					<h1 class="text-center page-header">修改密码</h1>
				</div>
				<div class="form-group form-group-lg">
					<input type="text" name="code" id="code" class="form-control "
					 placeholder="验证码"/>
				</div>
				<div class="form-group form-group-lg">
					<input type="password" name="pwd" id="pwd" class="form-control"
					 placeholder="登录密码"/>
				</div>
				<div class="form-group form-group-lg">
					<input type="password" name="repwd" id="repwd" class="form-control"
					 placeholder="确认密码"/>
				</div>
				<div class="form-group form-group-lg text-center">
					<button type="submit" class="btn btn-default btn-lg">确定</button>
					&nbsp;&nbsp;
					<button type="reset" class="btn btn-default  btn-lg">重置</button>
				</div>
				
			</form>
		</div>
		<div id="bottom"></div>
	</body>
</html>
