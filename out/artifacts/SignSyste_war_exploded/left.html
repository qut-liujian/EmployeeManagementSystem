<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0px;
				padding: 0px;
			}
			#left{
				width: 182px;
			}
			#left .menu_title{
				text-align: center;
				height: 30px;
				line-height: 30px;
				font-size: 14px;
				cursor: pointer;
				background-image: url(img/menu_bgs.gif);
				font-weight: bold;
				letter-spacing: 2px;
			}
			#left .menu_split{
				background-image: url(img/menu_topline.gif);
				height: 5px;
			}
			#left ul{
				list-style: none;
			}
			#left a{
				display: block;
				background-image:url(img/menu_bg1.gif);
				height: 26px;
				text-align: center;
				font-size: 12px;
				text-decoration: none;
				line-height: 26px;
			}
			#left a:hover{
				background-image: url(img/menu_bg2.gif);
			}
			#left .menu_content{
				display: none;
			}
		</style>
	</head>
	<body>
		<div id="left">
			<div class="menu">
				<div class="menu_title">员工维护</div>
				<div class="menu_content">
					<div class="menu_split"></div>
					<ul>
						<li><a href="addemp.html" target="main">添加员工</a></li>
						<li><a href="ToEmpsServlet" target="main">检索员工</a></li>
						<li><a href="">批量导入</a></li>
					</ul>
				</div>
			</div>
			<!-- 第二个菜单-->
			<div class="menu">
				<div class="menu_title">签到维护</div>
				<div class="menu_content">
					<div class="menu_split"></div>
					<ul>
						<li><a href="">签到查询</a></li>
					</ul>
				</div>
			</div>
			<!-- 第三个菜单 -->
			<div class="menu">
				<div class="menu_title">系统维护</div>
				<div class="menu_content">
					<div class="menu_split"></div>
					<ul>
						<li><a href="">添加管理员</a></li>
						<li><a href="">检索管理员</a></li>
						<li><a href="">数据备份</a></li>
						<li><a href="">数据还原</a></li>
					</ul>
				</div>
			</div>
		</div>
	</body>
	<script src="js/jquery-3.2.1.min.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		jQuery(function(){
			jQuery(".menu_title").click(function(){
				//先获取下一个div显示的状态
				var f=jQuery(this).next().css("display");
				//先找到所有的类样式位menu_content的div都收缩
				jQuery(".menu_content").slideUp();
				if(f=="none")
				{
					//找到自的下一个控件，进行展开
					jQuery(this).next().slideDown();
				}
			});
		});
	</script>
</html>
